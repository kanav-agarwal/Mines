<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MINES CASINO</h1>
    <main>
        <h3 id="result"></h3>
        <section>        
            <div class="level-selection">
                <label for="level">Choose a Level:</label>
                <select name="level" id="level">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    <option value="Extra Hard">Extra Hard</option>
                </select>
            </div> 

            <button id="start" onclick="changeMode()">PLAY</button>

            <h3 id="levelDisplay">Level: <span id="currLevel"></span></h3>

            <table id="grid"></table>
        </section>
        <h3 id="balance">Balance: <br><span id="balanceAmount"></span></h3>
    </main>

    <audio src="media/explosion.mp3" id="boom"></audio>

    <script src="script.js"></script>
</body>
</html>
